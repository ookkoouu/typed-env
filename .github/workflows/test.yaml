name: test
on:
  pull_request:
    paths:
      - src/**/*
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: module install
        run: npm ci
      - name: running test
        run: npm run test
